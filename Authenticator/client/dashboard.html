<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mi DApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <p>Dirección: <span id="userAddress"></span></p>
        
        <div id="adminPanel" style="display:none;">
            <h2>Panel de Administrador</h2>
            <button onclick="getAllUsers()">Ver Todos los Usuarios</button>
            <ul id="userList"></ul>
        </div>
        
        <div id="userPanel" style="display:none;">
            <h2>Panel de Usuario</h2>
            <button onclick="getUserInfo()">Ver Mi Información</button>
            <p>Nombre: <span id="userName"></span></p>
            <p>Token: <span id="userToken"></span></p>
        </div>
    </div>
</body>
</html>
