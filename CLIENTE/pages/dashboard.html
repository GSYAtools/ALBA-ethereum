<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión de Documentos</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <button id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>
    <main class="container">
        <section id="misDocumentos">
            <h2>Mis Documentos</h2>
            <button id="agregarDocumento">Agregar Documento</button>
            <ul id="listaDocumentos"></ul>
        </section>
        <section id="documentosCompartidos">
            <h2>Documentos Compartidos Conmigo</h2>
            <ul id="listaDocumentosCompartidos"></ul>
        </section>
    </main>

    <!-- Modal para agregar documento -->
    <div id="agregarDocumentoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Documento</h2>
            <form id="agregarDocumentoForm">
                <label for="nombreDocumento">Nombre del Documento:</label>
                <input type="text" id="nombreDocumento" name="nombre" required>
                
                <label for="archivoDocumento">Archivo:</label>
                <input type="file" id="archivoDocumento" name="archivo" required>
                
                <button type="submit">Subir Documento</button>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/config.js"></script>
    <script type="module" src="../scripts/dashboard.js"></script>
</body>
</html>
