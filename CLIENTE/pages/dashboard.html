<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión de Documentos</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <button id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>
    <main class="container">
        <section id="misDocumentos">
            <h2>Mis Documentos</h2>
            <button id="agregarDocumento">Agregar Documento</button>
            <ul id="listaDocumentos"></ul>
        </section>
        <section id="documentosCompartidos">
            <h2>Documentos Compartidos Conmigo</h2>
            <ul id="listaDocumentosCompartidos"></ul>
        </section>
    </main>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
