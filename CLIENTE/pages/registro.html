<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión de Documentos</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
    <script type="module" src="../scripts/config.js"></script>
    <script type="module" src="../scripts/registro.js"></script>
</body>
</html>
